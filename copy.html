<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Attendance Table</title>
    <link rel="stylesheet" href="copy.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script type="module" src="copy.js"></script>
    <script>

    </script>

  <body>
    <h1>Attendance</h1>
    
    <button id="select">Select All</button>
    <button id="unselect">Remove All</button>
    <table id="attendance-table" border="1">
      <thead>
        <tr>
          <th><span style="color: #7C0A02;">A</span>/<span style="color: #4caf50">P</span></th>
          <th>Roll Number</th>
          <th>Name</th>
        </tr>
      </thead>
      <tbody>
        <!-- Rows will be appended here by jQuery -->
      </tbody>
    </table>
    <button id="copy-button">Copy Roll Numbers</button>
  </body>
</html>
